<app-show-notification [isSubmitted]="submitted" [isError]="isRequestError" 
message="Customer was successfully created!" [errorMessage]="postErrorMessage"></app-show-notification>

<form (ngSubmit)="processForm(customerForm)" [formGroup]="customerForm" novalidate>
  <div class="form-group">
    <label for="firstNameText">First name</label>
    <input type="text" class="form-control" id="firstNameText" placeholder="First name" formControlName="firstName" [ngClass]="displayFieldClass('firstName')">
    <show-errors [control]="customerForm.controls.firstName"></show-errors>
  </div>
  <div class="form-group">
    <label for="lastNameText">Last name</label>
    <input type="text" class="form-control" id="lastNameText" placeholder="Last name" formControlName="lastName" [ngClass]="displayFieldClass('lastName')">
    <show-errors [control]="customerForm.controls.lastName"></show-errors>
  </div>
  <div class="form-group">
    <label for="dateOfBirthText">Date of Birth</label>
    <input type="text" class="form-control" id="dateOfBirthText" placeholder="Date of Birth" formControlName="dateOfBirth" [ngClass]="displayFieldClass('dateOfBirth')">
    <small id="dateOfBirthHelp" class="form-text text-muted">Format: 1980/10/25</small>
    <show-errors [control]="customerForm.controls.dateOfBirth"></show-errors>
  </div>
  <div class="form-group">
    <label for="addressText">Address</label>
    <input type="text" class="form-control" id="addressText" placeholder="Address" formControlName="address" [ngClass]="displayFieldClass('address')">
    <show-errors [control]="customerForm.controls.address" class="is-invalid"></show-errors>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
  <button type="button" class="btn btn-light" (click)="utilsService.backToPreviousePage()">Cancel</button>
</form>

<app-show-notification [isSubmitted]="submitted" [isError]="isRequestError" 
message="Payment was successfully created!" [errorMessage]="postErrorMessage"></app-show-notification>


<form (ngSubmit)="processForm(paymentForm)" [formGroup]="paymentForm" novalidate>
  <div class="form-group">
    <label for="customerSelect">Customer</label>
    <select class="form-control" id="customerSelect" formControlName="customerId" [ngClass]="displayFieldClass('customerId')">
      <option disabled value="">Choose customer...</option>
      <option *ngFor="let cust of customers" [value]="cust.id">{{cust.firstName}} {{cust.lastName}}</option>
    </select>
    <show-errors [control]="paymentForm.controls.customerId"></show-errors>
  </div>
  <div class="form-group">
    <label for="billerSelect">Biller</label>
    <select class="form-control" id="billerSelect" formControlName="billerId" [ngClass]="displayFieldClass('billerId')">
      <option disabled value="">Choose biller...</option>
      <option *ngFor="let b of billers" [value]="b.id">{{b.firstName}} {{b.lastName}}</option>
    </select>
    <show-errors [control]="paymentForm.controls.billerId"></show-errors>
  </div>
  <div class="form-group">
    <label for="accountText">Account</label>
    <input type="text" class="form-control" id="accountText" placeholder="Account" formControlName="accountNumber" [ngClass]="displayFieldClass('accountNumber')">
    <show-errors [control]="paymentForm.controls.accountNumber"></show-errors>
  </div>
  <div class="form-group">
    <label for="amountText">Amount</label>
    <input type="text" class="form-control" id="amountText" placeholder="Amount" formControlName="amount" [ngClass]="displayFieldClass('amount')">
    <show-errors [control]="paymentForm.controls.amount" class="is-invalid"></show-errors>
  </div>
  <button type="submit" class="btn btn-primary">Pay</button>
  <button type="button" class="btn btn-light" (click)="utilsService.backToPreviousePage()">Cancel</button>
</form>
